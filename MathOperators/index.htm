        <h1>Here is some basic Arithmetic:</h1>

        <button ondblclick="addition_function()">Double Click here!</button>

        <p id="Math"></p>
        <!--This paragraph has been given the unique ID of "Math" so JS can insert results in to this specific paragraph-->

        <p>And here is an example of more basic arithmetic</p>

        <button onclick="sub_function(); mult_function(); div_function(); multiple_math(); mod_function(); neg_op();">
                Click here!</button>
        <!--These are the functions that get activated when the user clicks on the button-->

        <p id="sub"></p>

        <p id="mult"></p>

        <p id="mod"></p>
