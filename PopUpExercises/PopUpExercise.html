<!DOCTYPE html>
<html lang="en">
	<head>
		<title>  </title>
		<meta charset="utf-8">
        <script src="JavaScript_3.js"></script>

                         
	</head>
	
	<body>

    <!--HTML Data Attributes Assignment-->
    <!--stores custom data private to the page or application-->

    <!--Tech Academy Example-->
        
        <p>Click on a universe to see a character!</p>
        <ul>
            <li onclick="displayType(this)" id="DC" 
            data-character-type ="Batman">DC</li> <!--Attribute name must NOT contain uppercase letters, and must be at least one
        character long after the prefix "data-". Attribute value can be any string-->  
        </ul>

        <!--My example-->

        <p>Click on the horses below to see what year they won the Kentucky Derby</p>
        <ul>
            <li onclick="displayYear(this)" data-kentucky-year = "2012">Improbable</li>
            <li onclick="displayYear(this)" data-kentucky-year = "1966">Authentic</li>
            <li onclick="displayYear(this)" data-kentucky-year = "1980">Justify</li>
        </ul>
         



    
	
	</body>
	
</html>
